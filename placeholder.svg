<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- Picha ndani ya SVG -->
  <image href="interview.png" 
         x="50" y="50" width="300" height="200" 
         preserveAspectRatio="xMidYMid slice"/>

  <!-- Video ndani ya SVG kwa kutumia foreignObject -->
  <foreignObject x="400" y="50" width="400" height="300">
    <video xmlns="http://www.w3.org/1999/xhtml" width="100%" height="100%" controls autoplay loop muted>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"/>
      Your browser does not support the video tag.
    </video>
  </foreignObject>

  <!-- Text juu -->
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" 
        fill="#ffffff" font-size="56" font-family="Arial, Helvetica, sans-serif">
    Msisimko Media
  </text>
</svg>
